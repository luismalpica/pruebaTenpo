spring.application.name=test
#URL EXTERNAL
external.service.url=http://localhost:8080/external/percentage

#CONFIG CACHE USING CAFFEINE
spring.cache.type=caffeine
spring.cache.cache-names=externalPercentage
spring.cache.caffeine.spec=expireAfterWrite=30m

#CONFIG DATA BASE POSTGRES
spring.datasource.url=jdbc:postgresql://localhost:5432/mydb
spring.datasource.username=postgres
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver

#CONFIG JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

